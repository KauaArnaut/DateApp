<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinder</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="CreateAccount">
    <div class="image-container">
      <img src="/img/girl2.svg" alt="Imagem 1" class="carousel-image active">
      <img src="/img/girl3.svg" alt="Imagem 2" class="carousel-image">
      <img src="/img/girl4.svg" alt="Imagem 3" class="carousel-image">
    </div>
    <div class="Algorithm-container">
        <h1 class="Algorithm">Algorithm</h1>
        <p class="Desc">Users going through a vetting process to ensure you never match with bots.</p>
        <div class="indicator-container">
          <span class="indicator active"></span>
          <span class="indicator"></span>
          <span class="indicator"></span>
        </div>
        <div class="button-container">
          <button class="createanaccountbutton">Create an account</button>
        </div>
        <div class="signin-link">
          <p>Already have an account? <a href="login.html">Sign In</a></p>
        </div>
    </div>
  </div>
  
  <script src="/js/FuncaoAtualizarTexto&Desc.js"></script>
  <script src="/js/carrossel.js"></script>
  <script src="/js/main.js"></script>
